<body class="proximos">
  <div class="container-fluid">
    <div class="row content">

      <app-side-bar></app-side-bar>


      <div class="col-sm-11 col-xs-12 contentPage" style="margin-left: 4.7em;">

        <!--        Start top menu-->
        <div class="topMenu">
          <div class="col-12 d-flex pr-0">
            <div class="col-xl-6 col-lg-4 col-md-4 col-sm-3 d-flex topMenuLeft">
              <div class="verticalLine"></div>
              <h3>TRADE ESPORTIVO</h3>
            </div>

            <div class="col-xl-6 col-lg-8 col-md-8 col-sm-9 d-flex topMenuRight">
              <div class="d-flex">
                <img src="/assets/images/icons/football-badge.png" alt="">
                <p>2º DIVISÃO</p>
              </div>

              <div class="d-flex">
                <img src="/assets/images/icons/betting.png" alt="">
                <p>R$ 45000,00</p>
              </div>

              <div class="d-flex">
                <img src="/assets/images/icons/podium.png" alt="">
                <p>2386 XS</p>
              </div>

              <div class="d-flex">
                <img src="/assets/images/icons/goal.png" alt="">
                <p>2º RANKING</p>
              </div>

              <div class="topMenuUser">
                <p>
                  PETER MARKS
                </p>
                <div class="userImage">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--        End top menu-->

        <!--        Start button filters session-->
        <!--        End button filters session-->

        <!--        Start content-->
        <div class="container-fluid contentSession" style="text-align-last: center;">
          <!--            Start left content column-->
          <div class="col-xl-6 col-lg-6 col-md-12 contentColumnRight">
            <div style="overflow: auto; width: 100%; height: 600px; text-align: -webkit-center;">
              <div class="row rowTable">
                <div class="contentColumnLeftTop">
                  <h5 style="margin-right: 10px !important; margin-left: 6px;">JOGOS FUTUROS</h5>
                </div>

              </div>
              <mat-progress-spinner mode="indeterminate" *ngIf="!nextGames">
              </mat-progress-spinner>

              <div class="contentColumnLeftRow col-md-6 float-left" *ngFor="let game of nextGames"
                (click)="analisar(game)" style="inline-size: inherit !important;">
                <div class="row contentColumnLeftRow cardPartida">
                  <div class="divTable contentColumnLeftRowFirstTh">
                    <div class="divTableBody">
                      <div class="divTableRow">
                        <div class="divTableCell tableCell8">COMEÇA EM 31'</div>
                      </div>
                    </div>
                  </div>

                  <div class="divTable contentColumnLeftRowSecondTh">
                    <div class="divTableRow contentColumnLeftRowSecondTd">
                      <div class="divTableCell clubName"
                        style="max-width: 170px !important; min-width: 160px !important;">
                        {{game.event.name.split(' v ')[0]}}</div>
                    </div>
                    <div class="divTableRow contentColumnLeftRowThirdTd">
                      <div class="divTableCell clubName"
                        style="max-width: 170px !important; min-width: 160px !important;">
                        {{game.event.name.split(' v ')[1]}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!--            End left content column-->
          <!--            Start right content column-->
          <div class="col-xl-6 col-lg-6 col-md-12 contentColumnRight">
            <div style="overflow: auto; width: 100%; height: 600px; text-align: -webkit-center;">
              <div class="row rowTable" style="margin-left: 20px;">
                <div class="contentColumnLeftTop">
                  <h5 style="margin-right: 20px !important; margin-left: -20px;">AMANHÃ</h5>
                </div>

              </div>
              <mat-progress-spinner mode="indeterminate" *ngIf="!tomorrowGames">
              </mat-progress-spinner>
              <div class="row contentColumnLeftRow col-md-6 float-left" *ngFor="let game of tomorrowGames"
                (click)="analisar(game)" style="inline-size: inherit !important;">
                <div class="row contentColumnLeftRow cardPartida">
                  <div class="divTable contentColumnLeftRowFirstTh">
                    <div class="divTableBody">
                      <div class="divTableRow">
                        <div class="divTableCell tableCell8">COMEÇA EM 31'</div>
                      </div>
                    </div>
                  </div>

                  <div class="divTable contentColumnLeftRowSecondTh">
                    <div class="divTableRow contentColumnLeftRowSecondTd">
                      <div class="divTableCell clubName"
                        style="max-width: 170px !important; min-width: 150px !important;">
                        {{game.event.name.split(' v ')[0]}}
                      </div>
                    </div>
                    <div class="divTableRow contentColumnLeftRowThirdTd">
                      <div class="divTableCell clubName"
                        style="max-width: 170px !important; min-width: 150px !important;">
                        {{game.event.name.split(' v ')[1]}}
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </div>

          </div>
          <!--            End right content column-->

        </div>
        <!--        End content-->
      </div>

    </div>
  </div>
</body>
