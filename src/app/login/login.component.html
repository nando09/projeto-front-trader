<div class="loginPage">

  <!--Start container-->

  <div class="divEspaco">
  </div>
  <div class="loginForm">

    <div class="imgForm">
      <img src="../../assets/images/logo-trader.png" alt="">
      <p>ENTRAR</p>
    </div>

    <!--            Start form-->
    <form #loginForm="ngForm"  (ngSubmit)="login(loginForm)">
      <div class="formulario">

        <div class="form-group">
          <label for="email">e-mail</label>
          <input class="form-control" type="email" id="Email" name="email" required placeholder="Seu email" ngModel>
        </div>

        <div class="form-group">
          <label for="Senha">senha</label>
          <input class="form-control" type="password" name="password" required id="Senha" placeholder="Sua senha" ngModel>
        </div>

        <button type="submit" class="btn btn-primary btnLoginForm">ENTRAR</button>

        <a href=""><small class="form-text text-muted">Recuperar Senha</small></a>
      </div>
      <!--            End form-->
    </form>


  </div>
  <div class="divEspaco">
  </div>

</div>
